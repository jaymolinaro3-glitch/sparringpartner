events {}

http {
    upstream app_upstream {
        # 'app' is the service name from docker-compose.yml
        server app:5000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_upstream;

            # Standard proxy headers
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Simulate proxy-provided identity + shared secret
            proxy_set_header X-User-ID    "1";                              # pretend authenticated user = 1
            proxy_set_header X-From-Proxy "sparringpartner-proxy-secret";   # shared secret marker
        }
    }
}
